<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <title>texting app</title>
 <!--    <link rel="stylesheet" type="text/css" href="styles/style.css" /> -->
  </head>
  <body>
    <h1>send text messages</h1>
    <script src="app.js"></script>  
     <div ng-app="myApp" ng-controller="formCtrl">
       <form novalidate>
         your number<br>
         <input type="text" ng-model="user.from"><br><br>
         recipient's phone number<br>
         <input type="text" ng-model="user.to"><br><br>
         message<br>
        <input type="text" ng-model="user.messages"><br><br>
         media<br>
         <input type="text" ng-model="user.mediaUrl"><br><br>
         <button ng-click="reset()">Reset</button>
         <button type = 'submit' ng-click="sendPost()">Send</button>
       </form>
       <p>form = {{user}}</p>
       <p>master = {{master}}</p>
     </div>
     



  </body>
</html>
